  <nav class="side-nav">

      <div class="logo">

        </div>
        <span class="tooltip">Projects</span>
      </li>
      <li class="nav-link">
        <div class="nav-item-container" id="nav-new-project">
          <i class='bx bxs-folder-plus nav-icon'></i>
